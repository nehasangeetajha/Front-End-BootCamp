<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Gotu&family=IM+Fell+French+Canon+SC&display=swap" rel="stylesheet">
    </head>
    <body background="https://3.bp.blogspot.com/-5OgfCZAkNds/UHg4islkAuI/AAAAAAAAGrc/ZCmQUNoFhvw/s1600/Math_Wallpaper_7.jpg">
        
        
        <div id="container">
           
            <h1>Calculator</h1>
           
            <div class="row">
                <input type="number" id="a" placeholder="Enter value of a">
                <input type="number" id="b" placeholder="Enter value of b">
            </div>
           
            <div class="row">
                <button id="sum" class = "btn">+</button>
                <button id="diff" class="btn">-</button><br>
                <button id="product" class="btn">*</button>
                <button id="div" class="btn">/</button>
            </div>
           
            <div id="output">

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
