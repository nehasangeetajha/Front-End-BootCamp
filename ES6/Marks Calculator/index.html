<!DOCTYPE html>
<html>
    <head>
        <title>Marks Calculator</title>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Slabo+27px&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body background="https://th.bing.com/th/id/OIP.43lVhE1vzctqUT-IJo0I8QHaFj?pid=Api&rs=1">
        <div class="container">
            <h1 class="heading">Marks Calculator</h1>
            <br><br>

            <div class="row " >
                <div class ="col-md-5 py-4" style="border: 2px solid black;">
                    Enter Name : <input type="text" id="name"> <br>
                 <br> Enter Age : <input type="number" id="age">  <br>
                 <br> Enter Physics marks : <input type="number" id="phy">  <br>
                 <br> Enter Chemistry marks : <input type="number" id="chem">  <br>
                 <br> Enter Maths marks : <input type="number" id="maths"> <br> <br>
                 <button id="total">Calculate Total</button> <br><br>
                 <button id="percent">Calculate %age</button><br><br>
                </div>

                <div class="col-md-7 py-4" id="output" style="border: 0.5px solid black;">
                    <h3 class="mt-5"> Output can be seen here </h3> <br> <br>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
